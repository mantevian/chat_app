<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>chat app</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="header" class="main-block">
		<div id="logo">
			logo
		</div>

		<div id="header-buttons">
			<a>settings</a>
		</div>
	</div>

	<div id="main">
		<div id="left-list" class="main-block">
			<a id="own-profile-button">
				<img src="assets/user.png" />
			</a>
		</div>

		<div id="main-content">
			<div id="left-content" class="main-block">
				<div id="main-profile-top-block">
					<div id="banner"></div>

					<img id="avatar" src="assets/avatar.png" />
				</div>

				<div id="main-profile-info">
					<div id="user-display-name">
						Mante
					</div>

					<div id="user-tag">
						@mantevian
					</div>

					<div id="user-pronouns">
						they
					</div>

					<div class="main-block-divider"></div>

					<div id="user-bio">
						bracing for the thunder and the lightning we were never aware<br>
						the whirlwind in the ocean and it's blinding<br>
						we will never be seen<br>
						again!<br>
					</div>
				</div>
			</div>

			<div id="right-content" class="main-block">

			</div>
		</div>
	</div>
</body>

</html>
